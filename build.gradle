plugins {
    id 'java'
    id "io.gatling.gradle" version "3.10.5.1"
}

group = 'pl.palkaszymon'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'io.gatling.highcharts:gatling-charts-highcharts:3.10.5'
    testImplementation 'io.gatling:gatling-test-framework:3.10.5'
    testImplementation 'io.gatling:gatling-core:3.10.5'
    testImplementation 'io.gatling:gatling-http:3.10.5'
    testImplementation 'io.gatling:gatling-recorder:3.10.5'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}